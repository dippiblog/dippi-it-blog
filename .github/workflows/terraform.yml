name: Terraform Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: '1.4.0'

      # Change to the directory where Terraform files are located (if applicable)
      - name: Change to Terraform directory
        run: cd terraform/

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -out=tfplan
          # You can set environment variables here using GITHUB_ENV
          echo "PLAN_OUTPUT=$(terraform show -json tfplan)" >> $GITHUB_ENV

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      # Conditionally clean up Terraform resources if triggered manually
      - name: Terraform Destroy (Clean Up)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: terraform destroy -auto-approve
